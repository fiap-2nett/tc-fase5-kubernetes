# helpdesk-ingress-http.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpdesk-ingress-http
spec:
  ingressClassName: nginx
  rules:
  - host: logs.helpdesk.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helpdesk-log
            port:
              number: 80
              
---
# helpdesk-ingress-https.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpdesk-ingress-https
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"  
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.helpdesk.127.0.0.1.nip.io
    - app.helpdesk.127.0.0.1.nip.io
    secretName: tls-secret    
  rules:
  - host: api.helpdesk.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helpdesk-api
            port:
              number: 443
  - host: app.helpdesk.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: helpdesk-web
            port:
              number: 443              