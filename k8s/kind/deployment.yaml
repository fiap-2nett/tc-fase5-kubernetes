metadata:
  name: tls-secret
data:
  tls.crt: 
  tls.key: 
type: kubernetes.io/tls

---
# helpdesk-db-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helpdesk-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helpdesk-db
  template:
    metadata:
      labels:
        app: helpdesk-db
    spec:
      containers:
      - name: helpdesk-db
        image: mcr.microsoft.com/mssql/server:2019-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "yourStrong(!)Password"
        - name: MSSQL_PID
          value: "Developer"
---
apiVersion: v1
kind: Service
metadata:
  name: helpdesk-db
spec:
  selector:
    app: helpdesk-db
  ports:
  - protocol: TCP
    port: 1433
    targetPort: 1433

